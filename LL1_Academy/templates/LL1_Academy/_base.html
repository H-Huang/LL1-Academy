{% load static %}

<html>
  <head>
    <title>LL(1) - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://pbs.twimg.com/profile_images/467202185873223681/5XfuJnG6.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.2.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'sweetalert/sweetalert.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  {% block templates %}
  {% endblock %}

  <body style="font-family: 'Lato', sans-serif;">

      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}

      {% block content %}
      {% endblock %}
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
      <script src="{% static 'sweetalert/sweetalert.min.js' %}"></script>
      <script>
      	$(document).foundation();
      </script>

      {% block pagescripts %}
      {% endblock %}

  </body>
</html>
