 version: "3"
 services:
   seleniumserver:
     image: selenium/standalone-chrome:3.4.0
     ports:
       - "4444:4444"
   seleniumclient:
     build:
       context: .
       dockerfile: Dockerfile.test
     command: python test.py
     volumes:
       - .:/code
     ports:
       - "8000:8000"
     depends_on:
       - seleniumserver
